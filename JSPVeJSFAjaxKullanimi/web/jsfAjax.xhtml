<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF&#38;Ajax</title>
    </h:head>
    <h:body>
        <h1>JSF'de Ajax Kullanımı</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="İsim Giriniz:"/>
                <h:inputText id="isim" value="#{ajaxBean.isim}"/>
                
                <h:outputText value="Soyisim Giriniz:"/>
                <h:inputText id="soyisim" value="#{ajaxBean.soyisim}"/>
                
                <h:commandButton value="Gönder">
                    <f:ajax execute="isim soyisim" render="mesaj"/>
                </h:commandButton>
            </h:panelGrid>
            <h:outputText id="mesaj" value="#{ajaxBean.mesajVer()}"/>
        </h:form>
    </h:body>
</html>
