<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{shiroAuthenticationClass.isAnyUserLoggedIn()}"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Kullanıcı Adınız:"/>
                <h:inputText value="#{shiroAuthenticationClass.userName}"/>
                
                <h:outputText value="Parolanız:"/>
                <h:inputSecret value="#{shiroAuthenticationClass.password}"/>
                
                <h:outputText />
                <h:commandButton value="Giriş Yapın" action="#{shiroAuthenticationClass.authenticateTheUser()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
